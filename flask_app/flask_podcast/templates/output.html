<br><br>

    <div class="container">
      <div class="starter-template">
        <h3>Podcasts Like {{ search_name }}:</h3>
      </div>

      <table class="table table-hover">
      <tr><th>Similarity</th><th>Name</th><th></th></tr>
      {% for result in podcast_results %}
      <tr><td>{{ result['similarity'] }}</td><td>{{ result['name']}}</td><td><a href="{{ result['view_url'] }}">Listen</a></td></tr>
      {% endfor %}
      </table>


     </div><!-- /.container -->
